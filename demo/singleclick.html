<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<title>singleclick test</title>
	<style>
		#myBtn {
			width: 5em;
			height: 4em;
		}
	</style>
</head>
<body>
	<button id="myBtn">Click me</button>
	<div id="btn-wrapper">
	  <button>Click me - I am in a wrapper</button>
	</div>
	<div id="myMsg"></div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="../src/INHANCE_singleclick.jquery.js"></script>
	<script>
		$('#myBtn').on('sclick', function (evt) {
			evt.preventDefault();
			$('#myMsg').prepend('<br />' + evt.type + ' hello1~');
		});

		$('#btn-wrapper').on('sclick', 'button', function (evt) {
			evt.preventDefault();
			$('#myMsg').prepend('<br />' + evt.type + ' hello2!');
			// $('#myBtn').trigger('sclick');
		});

		
		
	</script>
</body>
</html>
